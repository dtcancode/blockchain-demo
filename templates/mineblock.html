        $.ajax({
            url: "/mine",
            data: {

            success: function (data) {

            },

                alert("Sorry, there was a problem!");
            },
            complete: function (xhr, status) {

            }
        });
    });

    $('#validate').click(function () {
        $.ajax({
            url: "/chain",
            data: {
            },

            success: function (data) {
